<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <main class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form class="form">
      <input type="email" class="input" placeholder="Email Address">
      <button class="btn">Notify Me</button>
    </form>
    <p class="msg"></p>
    <picture><img src="./images/illustration-dashboard.png" alt=""></picture>
    <div class="footer">
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://asliddinamirov.netlify.app">Asliddin Amirov</a>.
    </p>
  </footer>
</body>
<script src="script.js"></script>

</html>
